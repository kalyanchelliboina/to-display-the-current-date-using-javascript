//to display the current date using javascript
//first create a function to get called

<script>
function todayDate(){
   var date = new Date();
   var todayShowDate = date.getDate();
   document.getElementById("show").innerHTML = todayShowDate;
}
</script>



//create a p tag to display the output


<p id ="show"></p>


//create a button to call the function


<button type="button" onclick="todayDate()">Check this</button>
